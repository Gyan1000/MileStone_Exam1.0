<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Enter Dishes Price and No of person want to Share</h1>
    
    <!-- Result will be display here -->
    <h2> </h2>
</body>

<!-- Result will be display on browser screen -->
<script>
 
function calculate(dishes_price,total_Person)
{
   let total_cost=0,paid_by_each;
  
   
   for(let price of dishes_price)
   {
      total_cost+=price;
   }
   
   
  paid_by_each=total_cost/total_Person;

  return({total_cost: total_cost, paid_by_each_person: paid_by_each})
}
 let no=prompt("HOW MANY DISHES WNAT TO ORDER");
 let dishes_price=[];
 while(no>0)
 {
   dishes_price.push(parseInt(prompt("ENTER DISH PRICE")));
   no--;
 }
let no_of_person=parseInt(prompt("ENTER NO OF PERSON"));

let result=calculate(dishes_price,no_of_person);

console.log(result)
let show=document.querySelector("h2");
show.innerHTML=
`Total Price Of Dishes: ${result.total_cost}Rupees </br></br> Dishes Shared By: ${no_of_person} Persons 

</br></br>Paid By Each Person: ${result.paid_by_each_person}`;

show.style.color='green';

</script>

</html>
